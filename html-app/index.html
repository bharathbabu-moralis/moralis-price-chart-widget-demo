<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moralis Price Chart Widget Demo</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    #price-chart-widget-container {
      margin-left: 25%;
    }
  </style>
  <body>
    <h1>
      <a href="https://moralis.com/widgets/price-chart"
        >Moralis Price Chart Widget Demo HTML</a
      >
    </h1>
    <div id="price-chart-widget-container" style="width: 100%; height: 100%">
      <script type="text/javascript">
        (function () {
          function loadWidget() {
            if (typeof window.createMyWidget === "function") {
              window.createMyWidget("price-chart-widget-container", {
                width: "980px",
                height: "620px",
                chainId: "0x1",
                exchangeName: "UniswapV3",
                pairLabel: "WBTC/USDT",
                pairAddress: "0x56534741cd8b152df6d48adf7ac51f75169a83b2",
                defaultInterval: "1D",
                timeZone:
                  Intl.DateTimeFormat().resolvedOptions().timeZone ?? "Etc/UTC",
                theme: "moralis",
                locale: "en",
                hideLeftToolbar: false,
                hideTopToolbar: false,
                hideBottomToolbar: false,
              });
            } else {
              console.error("createMyWidget function is not defined.");
            }
          }

          if (!document.getElementById("moralis-chart-widget")) {
            var script = document.createElement("script");
            script.id = "moralis-chart-widget";
            script.src = "https://moralis.com/embed/priceChart.js";
            script.type = "text/javascript";
            script.async = true;
            script.onload = loadWidget;
            document.body.appendChild(script);
          } else {
            loadWidget();
          }
        })();
      </script>
    </div>
  </body>
</html>
